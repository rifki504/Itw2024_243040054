<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Avengers</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/cap.png.jpg" alt="Captain America">
                    <span>Captain America</span>
                </a>
                
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/cap.png.jpg" alt="Captain America">
                    <a href="#gambar-2" class="next">next</a>
                </div>

            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/iron-man.png.jpg" alt="Iron Man">
                    <span>Iron Man</span>
                </a>     
                
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/iron-man.png.jpg" alt="Iron Man">
                    <a href="#gambar-3" class="next">next</a>
                </div>

            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/hulk.png.jpg" alt="Hulk">
                    <span>Hulk</span>
                </a>       
                
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/hulk.png.jpg" alt="Hulk">
                    <a href="#gambar-4" class="next">next</a>
                </div>

            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/thor.png.jpg" alt="Thor">
                    <span>Thor</span>
                </a>         
                
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/thor.png.jpg" alt="Thor">
                    <a href="#gambar-1" class="next">next</a>
                </div>

            </li>


            <div class="clear"></div>
        </ul>

    </div>

</body>
</html>
